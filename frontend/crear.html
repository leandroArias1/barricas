<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Barricas - Viña Cobos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
  --primary: #2f6f4e;
  --primary-dark: #24563c;
  --bg: #f4f6f5;
  --card: #ffffff;
  --text: #1f2933;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
}

hr {
  margin: 20px 0;
  border: none;
  border-top: 1px solid #ddd;
}


    h1 {
  text-align: center;
  margin-bottom: 20px;
}
    form {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      max-width: 400px;
    }
    label {
  display: block;
  margin-top: 14px;
  font-weight: 600;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

    button {
  margin-top: 20px;
  padding: 14px;
  width: 100%;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: white;
  cursor: pointer;
}

button:hover {
  background: var(--primary-dark);
}

    .resultado {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      max-width: 400px;
    }
    img {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <h1>Crear Barrica</h1>

  <form id="formCrear">
    <label>Número de Barrica
      <input type="text" id="numero_barrica" placeholder="BBL001" required />
    </label>

    <label>Lote
      <input type="text" id="lote" required />
    </label>

    <label>Sala
      <select id="sala" required>
        <option value="">Seleccionar sala</option>
        <option value="1">Sala 1</option>
        <option value="2">Sala 2</option>
        <option value="3">Sala 3</option>
      </select>
    </label>


    <label>Fila
      <input type="text" id="fila" placeholder="Ej: 15" required />
    </label>

    <button type="submit">Crear barrica</button>
  </form>

    <div id="qrContainer" style="display:none; margin-top:20px;">
      <h3>QR de la barrica</h3>
      <img id="qrImage" alt="QR Barrica" />
      <br />
      <a id="downloadQR" download="qr-barrica.png">
        <button>Descargar QR</button>
      </a>
    </div>




  <hr style="margin: 30px 0;">

    
  <script>
  const form = document.getElementById('formCrear');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const body = {
      numero_barrica: document.getElementById('numero_barrica').value,
      lote: document.getElementById('lote').value,
      sala: parseInt(document.getElementById('sala').value),
      fila: document.getElementById('fila').value
    };



    const res = await fetch('/barricas', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    const json = await res.json();

    if (!res.ok) {
      alert(json.error || 'Error al crear barrica');
      return;
    }

    const id = json.barrica.id;

   // pedir QR real al backend
const qrRes = await fetch(`/qr/${id}`);
const qrData = await qrRes.json();

const img = document.getElementById('qrImage');
img.src = qrData.qrImage;

const linkDescarga = document.getElementById('downloadQR');
if (linkDescarga) {
  linkDescarga.href = qrData.qrImage;
}

// mostrar el contenedor del QR
document.getElementById('qrContainer').style.display = 'block';

});



</script>

</body>
</html>
