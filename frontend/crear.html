<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Barrica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      max-width: 400px;
    }
    img {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <h1>Crear Barrica</h1>

  <form id="formCrear">
    <label>NÃºmero de Barrica
      <input type="text" id="numero_barrica" placeholder="BBL001" required />
    </label>

    <label>Lote
      <input type="text" id="lote" required />
    </label>

    <label>Sala
      <select id="sala" required>
        <option value="">Seleccionar sala</option>
        <option value="1">Sala 1</option>
        <option value="2">Sala 2</option>
        <option value="3">Sala 3</option>
      </select>
    </label>

    <label>Fila
      <input type="text" id="fila" placeholder="Ej: 15" required />
    </label>

    <button type="submit">Crear barrica</button>
  </form>

    <div id="qrContainer" style="display:none; margin-top:20px;">
      <h3>QR de la barrica</h3>
      <img id="qrImage" alt="QR Barrica" />
      <br />
      <a id="downloadQR" download="qr-barrica.png">
        <button>Descargar QR</button>
      </a>
    </div>




  <hr style="margin: 30px 0;">

    <button id="btnExcel">
    Ver / Descargar Excel (maqueta)
    </button>

  <script>
  const form = document.getElementById('formCrear');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const body = {
      numero_barrica: document.getElementById('numero_barrica').value,
      lote: document.getElementById('lote').value,
      sala: parseInt(document.getElementById('sala').value),
      fila: document.getElementById('fila').value
    };

    const res = await fetch('/barricas', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    const json = await res.json();

    if (!res.ok) {
      alert(json.error || 'Error al crear barrica');
      return;
    }

    const id = json.barrica.id;

    // ðŸ”¹ Pedir QR real al backend
    const qrResponse = await fetch(`/qr/${id}`);
    const qrData = await qrResponse.json();

    const qrContainer = document.getElementById('qrContainer');
    const qrImage = document.getElementById('qrImage');
    const downloadQR = document.getElementById('downloadQR');

    qrImage.src = qrData.qrImage;
    downloadQR.href = qrData.qrImage;

    qrContainer.style.display = 'block';
  });

  const btnExcel = document.getElementById('btnExcel');
  btnExcel.addEventListener('click', () => {
    window.open('/excel/barricas', '_blank');
  });
</script>

</body>
</html>
