<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Barrica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      max-width: 400px;
    }
    img {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <h1>Crear Barrica</h1>

  <form id="formBarrica">
    <label>Número de Barrica
      <input type="text" id="numero_barrica" required />
    </label>

    <label>Número de Lote
      <input type="text" id="numero_lote" required />
    </label>

    <label>Fila
      <input type="text" id="fila" />
    </label>

    <label>Uva
      <input type="text" id="uva" />
    </label>

    <label>Año
      <input type="text" id="anio" />
    </label>

    <button type="submit">Crear Barrica</button>
  </form>

  <div class="resultado" id="resultado" style="display:none;">
    <h3>Barrica creada</h3>
    <p><strong>ID:</strong> <span id="barricaId"></span></p>

    <p>QR para editar la barrica:</p>
    <img id="qrImage" alt="QR de la barrica" />

    <a id="descargarQR" download="qr-barrica.png">
      Descargar QR
    </a>
  </div>

  <hr style="margin: 30px 0;">

    <button id="btnExcel">
    Ver / Descargar Excel (maqueta)
    </button>

  <script>
    const form = document.getElementById('formBarrica');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        numero_barrica: document.getElementById('numero_barrica').value,
        numero_lote: document.getElementById('numero_lote').value,
        fila: document.getElementById('fila').value,
        uva: document.getElementById('uva').value,
        anio: document.getElementById('anio').value
      };

      const res = await fetch('http://localhost:3000/barricas', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const json = await res.json();

      if (!res.ok) {
        alert(json.error || 'Error al crear barrica');
        return;
      }

      const id = json.barrica.id;
      document.getElementById('barricaId').textContent = id;

      // URL que simula el QR
      const urlEdicion = `/editar?id=${id}`;

      // Generar QR usando API pública (solo para maqueta)
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(urlEdicion)}`;

      const img = document.getElementById('qrImage');
      img.src = qrUrl;

      const linkDescarga = document.getElementById('descargarQR');
      linkDescarga.href = qrUrl;

      resultado.style.display = 'block';
    });

    const btnExcel = document.getElementById('btnExcel');

    btnExcel.addEventListener('click', () => {
      window.open('http://localhost:3000/excel/barricas', '_blank');
    });

  </script>

</body>
</html>
