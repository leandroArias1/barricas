<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Viña Cobos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { font-family: Arial; background:#f4f6f5; padding:20px; }
    h1 { text-align:center; }
    select,input,button { width:100%; padding:10px; margin-top:10px; }
    #msg { font-weight:bold; margin-top:10px; text-align:center; }
  </style>
</head>

<body>

<h1>Viña Cobos</h1>
<div id="msg"></div>
<div id="reader" style="max-width:400px;"></div>

<label for="accion">Acción</label>
<select id="accion">
  <option value="Movimiento">Movimiento</option>
  <option value="Trasiego">Trasiego</option>
</select>

<label for="operario">Operario</label>
<select id="operario">
  <option>Ricardo</option><option>Ema</option><option>Vale</option>
  <option>Franco</option><option>Bruno</option><option>Alex</option>
  <option>Nico</option><option>Joaco</option>
</select>

<select id="sala">
  <option value="1">Sala 1</option>
  <option value="2">Sala 2</option>
  <option value="3">Sala 3</option>
</select>

<input id="fila" placeholder="Fila destino">

<button id="start">Iniciar escaneo</button>
<button id="finish">Finalizar lote</button>

<ul id="lista"></ul>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
let escaneadas=[], loteActual=null, scanner;
const lista=document.getElementById('lista'), msg=document.getElementById('msg');

document.getElementById('start').onclick=()=>{
  scanner=new Html5Qrcode("reader");
  scanner.start({facingMode:"environment"},{fps:10,qrbox:250},async txt=>{
    try{
      const id=new URL(txt).searchParams.get("id");
      if(!id||escaneadas.includes(id))return;

      const r=await fetch(`/barricas/${id}`);
      if(!r.ok){ li(`❌ Barrica ${id} no existe`,"red"); return; }

      const b=(await r.json()).barrica;
      if(!loteActual) loteActual=b.lote;
      if(b.lote!==loteActual){ li(`❌ Barrica ${id} no es del lote ${loteActual}`,"red"); return; }

      escaneadas.push(id);
      li(`✔ Barrica ${id} agregada`);
    }catch{}
  });
};

document.getElementById('finish').onclick=async()=>{
  const r=await fetch('/lote/movimiento',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      barricas:escaneadas,
      accion:accion.value,
      operario:operario.value,
      sala:+sala.value,
      fila:fila.value
    })
  });

  const j=await r.json();
  if (j.ok) {
  msg.textContent = "✅ Movimiento aplicado correctamente";
  msg.style.color = "green";
} else {
  msg.textContent = j.error || "❌ Error interno aplicando movimiento";
  msg.style.color = "red";
}


  escaneadas=[]; loteActual=null; lista.innerHTML="";
  if(scanner) scanner.stop();
};

function li(t,c="black"){const e=document.createElement("li");e.textContent=t;e.style.color=c;lista.appendChild(e);}
</script>

</body>
</html>
