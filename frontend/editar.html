<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Barrica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
  --primary: #2f6f4e;
  --primary-dark: #24563c;
  --bg: #f4f6f5;
  --card: #ffffff;
  --text: #1f2933;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
}

    h1 {
  text-align: center;
  margin-bottom: 20px;
}

hr {
  margin: 20px 0;
  border: none;
  border-top: 1px solid #ddd;
}


    form, .info {
  background: var(--card);
  padding: 20px;
  border-radius: 10px;
  max-width: 420px;
  margin: 0 auto 20px auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.06);
}

    label {
  display: block;
  margin-top: 14px;
  font-weight: 600;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

    button {
  margin-top: 20px;
  padding: 14px;
  width: 100%;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: white;
  cursor: pointer;
}

button:hover {
  background: var(--primary-dark);
}

    .success {
  margin-top: 12px;
  color: var(--primary);
  font-weight: bold;
}

  </style>
</head>
<body>

  <h1>Editar Barrica</h1>

  <div class="info" id="infoBarrica">
    Cargando barrica...
  </div>

  <form id="formEditar" style="display:none;">
    <label>Sala
      <select id="sala" required>
        <option value="">Seleccionar sala</option>
        <option value="1">Sala 1</option>
        <option value="2">Sala 2</option>
        <option value="3">Sala 3</option>
      </select>
    </label>

    <label>Fila
      <input type="text" id="fila" required />
    </label>

    <hr>

    <label>Acci贸n realizada
      <select id="accion" required>
        <option value="">Seleccionar acci贸n</option>
        <option value="Movimiento">Movimiento</option>
        <option value="Adiciones">Adiciones</option>
        <option value="Correcci贸n SO2">Correcci贸n SO2</option>
        <option value="Trasiego">Trasiego</option>
        <option value="Corte">Corte</option>
      </select>
    </label>

    <label>Operario
      <select id="operario" required>
        <option value="">Seleccionar operario</option>
        <option value="Ricardo">Ricardo</option>
        <option value="Ema">Ema</option>
        <option value="Vale">Vale</option>
        <option value="Franco">Franco</option>
        <option value="Bruno">Bruno</option>
        <option value="Alex">Alex</option>
        <option value="Nico">Nico</option>
        <option value="Joaco">Joaco</option>
      </select>
    </label>

    <button type="submit">Guardar cambios</button>
    <div class="success" id="mensaje"></div>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const info = document.getElementById('infoBarrica');
    const form = document.getElementById('formEditar');
    const mensaje = document.getElementById('mensaje');

    if (!id) {
      info.textContent = 'ID de barrica no especificado';
      throw new Error('ID no encontrado');
    }

    //  Cargar datos de la barrica
    fetch(`/barricas/${id}`)
      .then(res => res.json())
      .then(data => {
        info.innerHTML = `
          <strong>Barrica:</strong> ${data.barrica.numero_barrica}<br>
          <strong>Lote:</strong> ${data.barrica.lote}<br>
          <strong>Sala:</strong> ${data.barrica.sala}<br>
          <strong>Fila:</strong> ${data.barrica.fila}<br>
          <strong>ltima acci贸n:</strong> ${
            data.ultima_accion
              ? data.ultima_accion.accion + ' (' + data.ultima_accion.operario + ')'
              : 'Sin acciones registradas'
          }
        `;

        document.getElementById('sala').value = data.barrica.sala;
        document.getElementById('fila').value = data.barrica.fila;

        form.style.display = 'block';
      })
      .catch(() => {
        info.textContent = 'Error al cargar la barrica';
      });

    //  Guardar cambios
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const body = {
        sala: parseInt(document.getElementById('sala').value),
        fila: document.getElementById('fila').value,
        accion: document.getElementById('accion').value,
        operario: document.getElementById('operario').value
      };

      const res = await fetch(`/barricas/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const json = await res.json();

      if (!res.ok) {
        alert(json.error || 'Error al guardar cambios');
        return;
      }

      mensaje.textContent = 'Acci贸n registrada correctamente';

    });
  </script>

</body>
</html>
